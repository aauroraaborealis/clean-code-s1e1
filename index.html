<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
</head>

<body>
<header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__info" 
    href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?</a>
</header>
<main class="main__content">
    <section>
        <label for="new-task" class="new__item">Add Item</label>
        <div class="task__wrapper">
            <input id="new-task" class="task__item" type="text" task__text>
            <button class="add">Add</button>
        </div>
    </section>
    <section>
        <h3>Todo</h3>
        <ul class="task-list" id="incompleted-tasks">
        <li>
            <input type="checkbox" class="task__checkbox">
            <label class="task__item">Pay Bills</label>
            <input type="text" class="task__item task__text">
            <button class="task__action--edit">Edit</button>
            <button class="task__action--delete">
                <img src="./remove.svg" alt="remove button" 
                class="task__action--img">
            </button>
        </li>
        <li class="editMode">
            <input type="checkbox" class="task__checkbox">
            <label class="task__item">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__item task__text">
            <button class="task__action--edit">Save</button>
            <button class="task__action--delete">
                <img src="./remove.svg" alt="remove button" 
                class="task__action--img">
            </button>
        </li>
        </ul>
    </section>
    <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
        <li>
            <input type="checkbox" checked class="task__checkbox">
            <label class="task__item">See the Doctor</label>
            <input type="text" class="task__item task__text">
            <button class="task__action--edit">Edit</button>
            <button class="task__action--delete">
                <img src="./remove.svg" alt="remove button" 
                class="task__action--img">
            </button>
        </li>
        </ul>
    </section>
</main>
<script src="app.js"></script>
</body>
</html>
